{% extends 'base.html' %}
{% load static %}
{% block title %}
  Главная
{% endblock %}
{% block content %}
  <h1 class="text-3xl md:text-4xl font-bold mb-8">Выберите направление</h1>

  <div class="grid md:grid-cols-2 gap-6">
    <!-- Баня -->
    <a href="{% url 'banya_page' %}" class="group relative overflow-hidden rounded-2xl border border-white/20 bg-white/5 hover:bg-white/10 transition shadow-xl">
      <div class="absolute inset-0 opacity-60 group-hover:opacity-70 transition" style="background:url('{% static 'img/banya-card.jpg' %}') center/cover no-repeat;"></div>
      <div class="relative p-8 md:p-10 min-h-[220px] flex flex-col justify-end">
        <div class="backdrop-blur bg-black/35 p-4 rounded-xl">
          <h2 class="text-2xl font-semibold">Баня</h2>
          <p class="text-white/80">Записи, график, контакты — всё в одном месте.</p>
        </div>
      </div>
    </a>

    <!-- Кафе -->
    <a href="{% url 'cafe_page' %}" class="group relative overflow-hidden rounded-2xl border border-white/20 bg-white/5 hover:bg-white/10 transition shadow-xl">
      <div class="absolute inset-0 opacity-60 group-hover:opacity-70 transition" style="background:url('{% static 'img/cafe-card.jpg' %}') center/cover no-repeat;"></div>
      <div class="relative p-8 md:p-10 min-h-[220px] flex flex-col justify-end">
        <div class="backdrop-blur bg-black/35 p-4 rounded-xl">
          <h2 class="text-2xl font-semibold">Кафе</h2>
          <p class="text-white/80">Бронирования, столики, меню и отчёты.</p>
        </div>
      </div>
    </a>
  </div>
{% endblock %}
