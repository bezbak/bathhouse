<form method="post" class="max-w-sm mx-auto mt-10">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Логин" class="border p-2 w-full mb-2">
  <input type="password" name="password" placeholder="Пароль" class="border p-2 w-full mb-2">
  <button type="submit" class="bg-blue-500 text-white p-2 w-full">Зарегистрироваться</button>
</form>
